<template name="material">
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{image}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{title}}<i class="mdi-navigation-more-vert right"></i></span>
            
            <div class="center-align">
                <span><i class = "fa fa-level-up fa-2x"></i></span>
                <div class="votes"><a class="waves-effect waves-blue btn-flat">{{votes}}</a></div>
                <span><i class="fa fa-level-down fa-2x"></i></span>
            </div>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{title}}<i class="mdi-navigation-close right"></i></span>
            <p>{{body}}</p>
        </div>
    </div>
</template>
