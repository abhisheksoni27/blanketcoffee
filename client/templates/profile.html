<template name="profile">
    {{#if existinguser}}
    <div class="links center-align">
        <a class="waves-effect waves btn-flat navlinks home" href="/" data-sr>Home</a>
        <a class="waves-effect waves btn-flat navlinks blog" href="/blog" data-sr>Blog</a></div>
    <div class="container1">
        <div class="row nomargin">
            <div class="col s12 m12 l12 bluegray">
                <img class="profileimage" src="{{profimg}}">
                <p class="nameowner center-align">{{namespace}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 l9 blue">
                <ul class="collection with-header noborder">
                    <li class="collection-header">
                        <h4>Posts</h4> </li>
                    {{#each posts}}
                    <li class="collection-item">
                        <div>{{title}}
                            <a class="secondary-content">
                                <a href="//blanketcoffee.com/{{slug}}"><i class="fa fa-laptop fa-lg"></i></a>
                            </a>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    {{else}}
    <p>This user doesn't exist.</p>
    {{/if}}
</template>
