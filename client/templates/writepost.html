<template name="writepost">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l9">
                <form class="new-post">
                    <input type="text" placeholder="Title of your post" class="title">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea body"></textarea>
                        <label for="textarea1">Body of the Post</label>
                    </div>
                    <input type="submit" name="Submit">
                </form>
            </div>
        </div>
    </div>
</template>
